<script type="text/javascript"> //使得nav保持在屏幕上侧, 初始时 :top 为 80px

		}
	}

<script type="text/javascript"> //滚动播放header标题

	function changeContext(title,id) { //改变标题函数
		document.getElementById(id).innerHTML=title;
	}

	function fade(id,startOpacity,endOpacity){ //淡入淡出函数, example: fadeIn("test", 0.2, 0.8)
		document.getElementById(id).style.opacity=startOpacity;
		if(startOpacity<endOpacity){
			//alert("preparing fade in");
			var timer=setInterval(function(){
				var x=document.getElementById(id).style.opacity;
				if(x<endOpacity) {
					var x=parseFloat(x);
					x=x+0.05;
					document.getElementById(id).style.opacity=x;
				} else {
					document.getElementById(id).style.opacity=endOpacity; //精确控制透明度为endOpacity
					clearInterval(timer);
					x=0;
				}//alert("fade in, opacity="+x);
			},10);
		} else if(startOpacity>endOpacity){
			//alert("preparing fade out");
			var timer2=setInterval(function(){
				var x2=document.getElementById(id).style.opacity;
				if(x2>endOpacity){
					var x2=parseFloat(x2);
					x2=x2-0.05;
					document.getElementById(id).style.opacity=x2;
				} else {
					document.getElementById(id).style.opacity=endOpacity;
					clearInterval(timer2);
					x2=0;
				} //alert("fade out, opacity="+x2);
			},10);
		} else {}
	}

	function fadeIn(id,startOpacity,endOpacity){ //淡入淡出函数, example: fadeIn("test", 0.2, 0.8)
		document.getElementById(id).style.opacity=startOpacity;
			var timer=setInterval(function(){
				var x=document.getElementById(id).style.opacity;
				if(x<endOpacity) {
					var x=parseFloat(x);
					x=x+0.05;
					document.getElementById(id).style.opacity=x;
				}else{ clearInterval(timer);x=0;document.getElementById(id).style.opacity=endOpacity;}
				},10);
	}

	function fadeOut(id,startOpacity,endOpacity){ //淡入淡出函数, example: fadeIn("test", 0.2, 0.8)
		document.getElementById(id).style.opacity=startOpacity;
			var timer=setInterval(function(){
				var x=document.getElementById(id).style.opacity;
				if(x>endOpacity) {
					var x=parseFloat(x);
					x=x-0.01;
					document.getElementById(id).style.opacity=x;
				}else{ clearInterval(timer);x=0;document.getElementById(id).style.opacity=endOpacity;}
				},10);
	}

	function cycle(msg,delay){ //msg:Array()存储到欢迎信息, delay:int 文字间的间隔时间， 依赖于function changeTitle, fadeIn
		var i=0
		var timer=setInterval(function(){
			if(i<msg.length){
				//alert(msg[i]);
				changeContext(msg[i],"siteTitle");
				//alert("0->1");
				//var aa=fadeOut("siteTitle",1,0);
				var bb=fadeIn("siteTitle",0,1);
				//alert("1->0");
				//var aa=fadeOut("siteTitle",1,0);
				i++;
			} else {
				i=0;
			}
		},delay);
	}

	var msg=["Hi there!","I'm RabbitA.","A programmer and an artist.","Welcome to my website.","Please feel free to look around.","I wish you enjoy yourself.","RabbitA's Blog &#9731;"];
	setTimeout("cycle(msg,4000)",10);
</script>


<script type="text/javascript"> //平滑滚动
document.body.scrollTop=0;
function moveUp(){
	if (document.body.scrollTop>50) {
		document.body.scrollTop=document.body.scrollTop-50;
	} else {document.body.scrollTop=0;
	}
}
function RunmoveUp(){
	var timer=setInterval(function(){
  		if (document.body.scrollTop<50) {
  			moveUp();//final movement
  	  		clearInterval(timer);
   			//alert("move finished");
 		} else {
    		moveUp();
  		}
	},10);
}
</script>
