<script type="text/javascript"> //使得nav保持在屏幕上侧, 初始化top 80px
	function navPostion() {
		if(document.body.scrollTop>80){
			document.getElementById("nav").style.position="fixed";
			document.getElementById("nav").style.top="0px";
		} else {
			document.getElementById("nav").style.position="absolute";
			document.getElementById("nav").style.top="80px";
		}
	}
	setInterval(navPostion,100);
</script>



<div id="test" style="position:absolute;background:yellow;top:80px;left:10px"><button onclick="test()">Test</button></div>
<script type="text/javascript">
var i=0;
function test(){
	var temp = new Date();
	document.getElementById("test").innerHTML=temp.getHours()+":"+temp.getMinutes()+":"+temp.getSeconds();
	i++;
	if(document.body.scrollTop>80){
		document.getElementById("test").style.position="fixed";
		document.getElementById("test").style.top="0px";
	 } else {
	 	document.getElementById("test").style.position="absolute";
	 	document.getElementById("test").style.top="80px";
	 }

	//document.getElementById("test").style.top=document.body.scrollTop+"px";
	document.getElementById("test").innerHTML=document.body.scrollTop;
}
setInterval(test,10);
</script>
