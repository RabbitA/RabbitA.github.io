---
layout: default
---
<div style="margin-left:21%;text-align: justify;border:1px solid #66cc66">
<div style="background: #f1f1f1">
    <div style="padding: 10px">
    <span>Title: {{page.title}}</span><br>
    <span>Post on: {{page.date | date: "%b %-d, %Y"}}</span><br>
    <span>Author: {{page.author}}</span>
    </div>
</div>
<br>
<div style="padding: 10px">
{{content}}<br>
</div>


<div>
    <!-- Look the author details up from the site config. -->
    {% assign author = site.data.authors[page.author] %}
    <!-- Output author details if some exist. -->
    {% if author %}
        <span>
            <!-- Personal Info. -->
            -Written by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
        </span>
    {% endif %}
</div>
<div style="background: #f1f1f1;padding: 10px">    
    <!--Disqus Code-->
    <div id="disqus_thread"></div>
    </div>
</div>
