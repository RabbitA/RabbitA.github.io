<script type="text/javascript"> //使得nav保持在屏幕上侧, 初始时 :top 为 80px
	function navPosition() {
		if(document.body.scrollTop>80){
			document.getElementById("nav").style.position="fixed";
			document.getElementById("nav").style.top="0px";
			document.getElementById("buttonTop").style.display="inline";
		} else {
			document.getElementById("nav").style.position="absolute";
			document.getElementById("nav").style.top="80px";
			document.getElementById("buttonTop").style.display="none";
		}
	}
	//setInterval(navPosition,10);
</script>


<script type="text/javascript"> //控制下方回到顶部的小圆点

<script type="text/javascript"> //滚动播放header标题
	document.getElementById("siteTitle").style.opacity=0;

	function changeTitle(title,id) { //改变标题函数
		document.getElementById(id).innerHTML=title;
		document.getElementById(id).style.opacity=0;
	}

	function fadeIn(id){ //淡入函数
		var timer2=setInterval(function(){
			var x2=document.getElementById(id).style.opacity;
			if(x2<1) {
				var x2=parseFloat(x2);
				x2=x2+0.05;
				document.getElementById("siteTitle").style.opacity=x2;
			} else {
				clearInterval(timer2);
				x2=0;
			}
			//alert(x2);
		},10);
	}

	function cycle(){
		setTimeout(changeTitle("Hi in here","siteTitle"),1000);
		setTimeout(fadeIn("siteTitle"),1000);
	}
		// setTimeout(changeTitle("Hi","siteTitle"),1000);
		// setTimeout(fadeIn("siteTitle"),1000);
		cycle();
</script>

<script type="text/javascript"> //Posts淡入淡出
	document.getElementById("posts").style.opacity=0;

	function RunfadeIn(){
		var timer1=setInterval(function(){
			var x=document.getElementById("posts").style.opacity;
			if(x<1) {
				var x=parseFloat(x);
				x=x+0.05;
				document.getElementById("posts").style.opacity=x;
			} else {
				clearInterval(timer1);
				x=0;
			}
			//alert(x);
		},10);
	}
</script>

<script type="text/javascript"> //平滑滚动
document.body.scrollTop=0;
function moveUp(){
	if (document.body.scrollTop>50) {
		document.body.scrollTop=document.body.scrollTop-50;
	} else {document.body.scrollTop=0;
	}
}
function RunmoveUp(){
	var timer=setInterval(function(){
  		if (document.body.scrollTop<50) {
  			moveUp();//final movement
  	  		clearInterval(timer);
   			//alert("move finished");
 		} else {
    		moveUp();
  		}
	},10);
}
</script>
