---
layout: default
---
<div style="margin-left: 21%;">

<span style="color:#e25362">Published Posts: </span> {{site.posts | size}}
<div id="archive" style="transition-duration:0.8s;border-radius:5px;background:#ffe4e4;border:1px solid #ffd0d0">
<div style="margin-left:5px;margin-right:5px;border-bottom:1px dashed red;color:#e25362">Archive:</div><!--archive-->
  <ul style="border-left:1px dashed #e25362"><!--Posts-->
    {% for post in site.posts %}
      <li style="list-style-type:none">
      	<span style="color:#e25362">--</span>
        <span>{{ post.date | date: "%b %d, %Y" }}</span>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
  <br>
</div>

</div>

<!--Test Css+Js 淡入淡出-->
<style type="text/css">
.archive1{opacity: 0}
.archive2{opacity: 1}
</style>
<script type="text/javascript">
  document.getElementById("archive").className="archive1";
  setTimeout("document.getElementById('archive').className='archive2'",10);
</script>
