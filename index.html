layout: default
bg: black

<div style="margin-right:1%;margin-top:-30px;">
<ul style="list-style-type:square">
{% for post in site.posts limit:5 %}
  <li>
  	<div style="border-top:3px none #84d9fb;margin-top:20px;padding-top:20px">
      <span style="color:#c91b0c">{{ post.date | date: "%b %d, %Y" }}</span>
      <span>&#9997;</span>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      <span style="color:#ff9e9c">(Recently Posted)</span>
      <div style="background:#ffe4e4;padding:10px;border-radius:5px;border:1px solid #ffd0d0"><span>{{post.excerpt}}</span></div><!--summary-->
    </div>
  </li>
{% endfor %}
</ul>
</div>

<div style="text-align:center">
<a style="color:#ff9e9c" href="{{site.url}}/archive.html">Read More </a>
<span style="color:#ff9e9c">&#9660;</span>
</div>
