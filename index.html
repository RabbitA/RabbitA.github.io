<div style="text-align: center;color:#e25362;border-bottom:1px solid #f1f1f1">Recently Post:</div>
<ul>
{% for post in site.posts limit:5 %}
  <li>
  	<div style="border-top:3px none #84d9fb;margin-top:20px;padding-top:20px">
      <span style="color:#c91b0c">{{ post.date | date: "%b %d, %Y" }}</span>
      <span>&#9997;</span>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      <div style="background:#fff2f5;padding:10px;border-radius:5px"><span>{{post.excerpt}}</span></div><!--summary-->
    </div>
  </li>
{% endfor %}
</ul>
<div style="text-align:center"><a style="color:#e25362" href="{{site.url}}/archive.html">Read More</a></div>
