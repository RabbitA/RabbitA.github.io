---
layout: default
bg: black
---

<div id="posts" style="transition-duration:0.8s;margin-right:1%">
<ul style="list-style-type:square">
{% for post in site.posts limit:5 %}
  <li>
  	<div>
      <span style="color:#c91b0c">{{ post.date | date: "%b %d, %Y" }}</span>
      <span>&#9997;</span>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      <span style="color:#ff9e9c">(Recently Posted)</span>
      <div style="background:#ffe4e4;padding:10px;border-radius:5px;border:1px solid #ffd0d0"><span>{{post.excerpt}}</span></div><!--summary-->
    </div>
  </li>
{% endfor %}
</ul>
</div>

<div style="text-align:center">
<a style="color:#ff9e9c" href="{{site.url}}/archive.html">Read More </a>
<span style="color:#ff9e9c">&#9660;</span>
</div>


<!--Test Css+Js 淡入淡出-->
<style type="text/css">
.posts1{opacity: 0}
.posts2{opacity: 1}
</style>
<script type="text/javascript">
  document.getElementById("posts").className="posts1";
  setTimeout("document.getElementById('posts').className='posts2'",10);
</script>
