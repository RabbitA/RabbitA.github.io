---
layout: default
bg: black
---
Total Posts: {{paginator.page}}<br>
Recently Post:
  <ul>
    {% for post in site.posts limit:5 %}
      <li>
      	<div style="border-top:3px dotted #84d9fb;margin-top:20px;padding-top:20px">
          <span style="color:#c91b0c">{{ post.date | date: "%b %d, %Y" }}</span>
          <span>&#9997;</span>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
          {{post.excerpt}}<!--summary-->
        </div>
      </li>
    {% endfor %}
  </ul>
