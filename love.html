	//level 1 dependence: none
	function keepDivInCenterScreen() 
	{
		document.getElementById("mainDiv").style.background="black";
		//Screen width > Screen height
		if(document.body.offsetWidth>document.body.offsetHeight)
		{		
			document.getElementById("mainDiv").style.height=document.body.offsetHeight;
			document.getElementById("mainDiv").style.width=document.body.offsetHeight*5/7;
			document.getElementById("mainTable").style.height="100%";
			document.getElementById("mainTable").style.width="100%";
			document.getElementById("mainDiv").style.marginLeft=(document.body.offsetWidth-document.body.offsetHeight*5/7)/2;
		} 
		else //Screen width < Screen height
		{		
			document.getElementById("mainDiv").style.height=document.body.offsetWidth*7/5;
			document.getElementById("mainDiv").style.width=document.body.offsetWidth;
			document.getElementById("mainTable").style.height="100%";
			document.getElementById("mainTable").style.width="100%";
			document.getElementById("mainDiv").style.marginTop=(document.body.offsetHeight-document.body.offsetWidth*7/5)/2;
		}
	}

	//level 1 dependence: none
	//unit reader
	function unitReader(order, status)
	{
		for(i=0;i<35;i++)
		{
			if(status[i]=="1")
			{

				document.getElementById(order[i]).className="unitActive";
			}
			else
			{
				document.getElementById(order[i]).className="unitDefault";
			}
		}
	}
